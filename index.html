<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="upperbar">
                <div class="eleme">
                    <h3>Hit</h3>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="eleme">
                    <h3>Timer</h3>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="eleme">
                    <h3>Score</h3>
                    <div id="scoreval"class="box">00</div>
                </div>
            </div>
            <div class="lowerbar">
                <div class="bubble"></div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
